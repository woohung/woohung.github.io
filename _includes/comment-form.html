<!-- _includes/comment-form.html -->
<form method="POST" action="{{ site.params.staticman.api }}" class="comment-form">
  <input type="hidden" name="options[redirect]" value="{{ .Permalink }}#comment-submitted">
  <input name="options[slug]" type="hidden" value="{{ page.slug }}" />

  <textarea
    class="comment-message"
    name="fields[message]"
    placeholder="Comment (markdown accepted)"
    required
  ></textarea>
  <div class="comment-bottom">
    <input
      class="comment-name"
      name="fields[name]"
      type="text"
      placeholder="Name"
      required
    />
    <div class="g-recaptcha" data-sitekey="{{ site.params.staticman.recaptcha.sitekey }}"></div>
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <button class="comment-submit" type="submit">SEND</button>
  </div>
<div id="comment-submitted" class="dialog">
<h3>Thank you</h3>
  <p>Your comment has been submitted and will be published once it has been approved.</p>
  <p><a href="https://github.com/eduardoboucas/hugo-plus-staticman/pulls">Click here</a> to see the pull request you generated.</p>
</form>
