<!-- _includes/comment-form.html -->
<form method="POST" action="{{ site.params.staticman.api }}" class="comment-form">
  <input
    name="options[redirect]"
    type="hidden"
    value="{{ page.url | absolute_url }}"
  />
  <input name="options[slug]" type="hidden" value="{{ page.slug }}" />

  <textarea
    class="comment-message"
    name="fields[message]"
    placeholder="Comment (markdown accepted)"
    required
  ></textarea>
  <div class="comment-bottom">
    <input
      class="comment-name"
      name="fields[name]"
      type="text"
      placeholder="Name"
      required
    />
    <button class="comment-submit" type="submit">SEND</button>
  </div>
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.params.staticman.recaptcha.sitekey }}">
  <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.params.staticman.recaptcha.secret }}">
</form>
