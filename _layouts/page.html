---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <ul>
      {% for tags in page.tags %}
        <li>{{ tags }}</li>
      {% endfor %}
    </ul>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
